  <!-- Calculator Container -->
  <div class="container">
    <h2>üèçÔ∏è EMI Calculator</h2>

    <label for="price">Bike Price (‚Çπ):</label>
    <input type="number" id="price" placeholder="Enter bike price">

    <label for="downPayment">Down Payment (‚Çπ):</label>
    <input type="number" id="downPayment" placeholder="Enter down payment">

    <label for="rate">Interest Rate (% per annum):</label>
    <input type="number" id="rate" placeholder="Enter interest rate">

    <label for="tenure">Loan Tenure (Months):</label>
    <input type="number" id="tenure" placeholder="Enter tenure in months">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="resultBox" style="display:none;">
      <h3>Calculation Result</h3>
      <p id="emi"></p>
      <p id="totalInterest"></p>
      <p id="totalPayment"></p>
    </div>
  </div>

  <script>
    function calculateEMI() {
      const price = parseFloat(document.getElementById("price").value);
      const downPayment = parseFloat(document.getElementById("downPayment").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const tenure = parseFloat(document.getElementById("tenure").value);

      if (isNaN(price) || isNaN(downPayment) || isNaN(rate) || isNaN(tenure)) {
        alert("‚ö†Ô∏è Please fill all fields properly!");
        return;
      }

      const loanAmount = price - downPayment;
      const monthlyRate = rate / 12 / 100;

      const emi = (loanAmount * monthlyRate * Math.pow(1 + monthlyRate, tenure)) / 
                  (Math.pow(1 + monthlyRate, tenure) - 1);

      const totalPayment = emi * tenure;
      const totalInterest = totalPayment - loanAmount;

      document.getElementById("resultBox").style.display = "block";
      document.getElementById("emi").innerHTML = `Monthly EMI: <b>‚Çπ${emi.toFixed(2)}</b>`;
      document.getElementById("totalInterest").innerHTML = `Total Interest: <b>‚Çπ${totalInterest.toFixed(2)}</b>`;
      document.getElementById("totalPayment").innerHTML = `Total Payment: <b>‚Çπ${totalPayment.toFixed(2)}</b>`;
    }
  </script>
