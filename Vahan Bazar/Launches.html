  <style>

<body>

  <!-- Launches Section -->
  <div class="container">
    <h2>ðŸš€ Upcoming Bike Launches</h2>

      <!-- Dynamic cards go here -->
    </div>
  </div>

  <!-- Footer -->

  <script>
    // Launch Data (Set actual launch dates)
    const launches = [
      {
        name: "Royal Enfield Guerrilla 450",
        launchDate: "2025-10-15T00:00:00",
        expectedPrice: "â‚¹2.60 Lakh",
        img: "Royal Enfield Guerrilla 450.jpg"
      },
      {
        name: "Yamaha MT-03 2025",
        launchDate: "2025-12-20T00:00:00",
        expectedPrice: "â‚¹3.40 Lakh",
        img: "Yamaha MT 03 2025.jpg"
      },
      {
        name: "KTM Duke 490",
        launchDate: "2026-02-10T00:00:00",
        expectedPrice: "â‚¹3.80 Lakh",
        img: "KTM Duke 200.jpg"
      },
      {
        name: "TVS iQube ST",
        launchDate: "2025-07-01T00:00:00",
        expectedPrice: "â‚¹1.20 Lakh",
        img: "TVS iQube.jpg"
      }
    ];

    const launchGrid = document.getElementById("launchGrid");

    // Render Launch Cards
    function renderLaunches() {
      launches.forEach((bike, index) => {
        launchGrid.innerHTML += `
          <div class="card">
            <img src="${bike.img}" alt="${bike.name}">
            <div class="info">
              <h3>${bike.name}</h3>
              <p><b>Expected Price:</b> ${bike.expectedPrice}</p>
              <p><b>Launch Date:</b> ${new Date(bike.launchDate).toDateString()}</p>
              <div class="countdown" id="countdown-${index}">
                Calculating countdown...
              </div>
            </div>
          </div>
        `;
      });

      // Start Countdown Timers
      launches.forEach((bike, index) => {
        startCountdown(bike.launchDate, `countdown-${index}`);
      });
    }

    // Countdown Function
    function startCountdown(date, elementId) {
      const targetDate = new Date(date).getTime();
      const countdownEl = document.getElementById(elementId);

      const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
          clearInterval(interval);
          countdownEl.innerHTML = "ðŸŽ‰ Launched!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `â³ ${days}d ${hours}h ${minutes}m ${seconds}s left`;
      }, 1000);
    }

    renderLaunches();
  </script>
